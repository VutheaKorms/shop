    <div class="row">
        <div class="col-lg-12">

                    <div class="dataTable_wrapper">
                        <table>
                            <span><b translate="Name"> :</b></span>&nbsp;&nbsp;<span ng-bind="data.name"></span><br /><br />
                            <span><b translate="Email"> :</b></span>&nbsp;&nbsp;<span ng-bind="data.email"></span><br /><br />
                            <span><b translate="Date"> :</b></span>&nbsp;&nbsp;<span ng-bind="data.updated_at"></span><br /><br />
                            <span><b translate="Status"> :</b></span>&nbsp;&nbsp;
                            <span>
                                    <span ng-if="data.status == 1"><span class="label label-info" translate="Active"></span></span>
                                    <span ng-if="data.status == 0"><span class="label label-default" translate="Disable"></span></span>
                            </span>
                            <hr />
                            <br />
                            <button class="btn btn-primary" ng-if="data.status == 1" data-toggle="modal" ng-click="edit(data.id)" data-target="#edit-data"><i class="fa fa-pencil"></i> <span translate="Edit"></span></button>&nbsp;
                            <button class="btn btn-warning" ng-if="data.status == 1" data-toggle="modal" ng-click="edit(data.id)" data-target="#disable-data"><i class="fa fa-ban"></i> <span translate="Disable"></span></button>
                            <button class="btn btn-primary" ng-if="data.status == 0" data-toggle="modal" ng-click="edit(data.id)" data-target="#enable-data"><i class="fa fa-user"></i> <span translate="Enable"></span></button>
                        </table>
                    </div>
                    <!-- /.table-responsive -->

                </div>
                <!-- /.panel-body -->

        <!-- /.col-lg-12 -->
    </div>

    <div class="modal fade" id="edit-data" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form method="POST" name="editItem" role="form" ng-submit="saveEdit()">
                    <input ng-model="form.id" type="hidden" placeholder="Name" name="name" class="form-control" />
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <h4 class="modal-title" id="myModalLabel" translate="Edit_Profile"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-6">
                                    <strong translate="Name"> : </strong>
                                    <div class="form-group">
                                        <input ng-model="form.name" type="text" placeholder="Name" name="title" class="form-control" required />
                                    </div>
                                    <strong translate="Email"> : </strong>
                                    <div class="form-group">
                                        <input ng-model="form.email" type="email" placeholder="Email" name="title" class="form-control" required />
                                    </div>
                                    <strong translate="Password"> : </strong>
                                    <div class="form-group">
                                        <input type="{{inputType}}" ng-model="form.password" type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control" required>
                                        <input type="checkbox" id="checkbox" ng-model="passwordCheckbox" ng-click="hideShowPassword()" />
                                        <label for="checkbox" ng-if="passwordCheckbox" translate="Hide_Password"></label>
                                        <label for="checkbox" ng-if="!passwordCheckbox" translate="Show_Password"></label><br /><br />
                                    </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-6">

                                </div>
                            </div>
                            <br />
                            <button type="button" class="btn btn-default" data-dismiss="modal"><span translate="BUTTON_CLOSE"></span></button>
                            <button type="submit" ng-disabled="editItem.$invalid" class="btn btn-primary create-crud"><span translate="BUTTON_SAVE"></span></button>
                        </div>

                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="disable-data" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form method="POST" name="disableItem" role="form" ng-submit="saveDisable()">
                    <input ng-model="form.id" type="hidden" placeholder="Name" name="name" class="form-control" />
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <h4 class="modal-title" translate="Disable_Profile"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <h3 translate="Disable"></h3>
                            <p translate="Disable_Message"><b>{{form.name}}</b></p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span translate="BUTTON_CLOSE"></span></button>
                        <button type="submit" class="btn btn-warning create-crud"><span translate="BUTTON_SAVE"></span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="enable-data" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form method="POST" name="enableItem" role="form" ng-submit="saveEnable()">
                    <input ng-model="form.id" type="hidden" placeholder="Name" name="name" class="form-control" />
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <h4 class="modal-title" translate="Enable_Profile"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <h3 translate="Enable"></h3>
                            <p translate="Enable_Message"><b>{{form.name}}</b></p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"><span translate="BUTTON_CLOSE"></span></button>
                        <button type="submit" class="btn btn-primary create-crud"><span translate="BUTTON_SAVE"></span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
