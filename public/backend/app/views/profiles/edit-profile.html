<div ng-controller="ProfileEditCtrl">
    <div class="row">
        <div class="col-lg-11">
            <h1 class="page-header"><span translate="Edit_User"></span></h1>
        </div>
        <div class="col-lg-1">
            <h1 class="page-header"><button type="button" class="btn btn-default" ng-click="goBack();"><span translate="BUTTON_BACK"></span></button></h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
        <form class="form-horizontal" enctype="multipart/form-data" method="POST" ng-submit="saveEdit()" name="editItem" role="form">
            {{ csrf_field() }}
            <div class="form-group">
                <label class="col-sm-2 control-label" translate="Name"></label>
                <div class="col-xs-4">
                    <input ng-model="form.name" type="text" placeholder="Name" name="title" class="form-control" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" translate="Email"></label>
                <div class="col-xs-4">
                    <input ng-model="form.email" type="email" placeholder="Email" name="title" class="form-control" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" translate="Password"></label>
                <div class="col-xs-4">
                    <input type="{{inputType}}" ng-model="form.password" type="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control" required><br />
                    <input type="checkbox"  ng-model="passwordCheckbox" ng-click="hideShowPassword()" />
                    <label for="checkbox" ng-if="passwordCheckbox" translate="Hide_Password"></label>
                    <label for="checkbox" ng-if="!passwordCheckbox" translate="Show_Password"></label><br />
                </div>
            </div>
